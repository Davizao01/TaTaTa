<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-gap: 1px;
        }
        .block {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
        }
        .green { background-color: #4CAF50; }
        .brown { background-color: #8B4513; }
        #hud {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            width: 200px;
        }
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FFD700; /* Cor do jogador */
        }
    </style>
</head>
<body>

<div id="hud">
    <h3>HUD</h3>
    <p>Vida: <span id="vida">3</span></p>
    <p>Ki: <span id="ki">0</span></p>
    <p>Resistência: <span id="resistencia">0</span></p>
    <button id="statusButton">Status</button>
</div>

<div id="map"></div>
<div id="player"></div>

<script>
    let seed = "456Z";
    const rows = 10; // número de linhas do mapa
    const cols = 10; // número de colunas do mapa
    let mapa = [];
    let playerPosition = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) }; // Posição inicial do jogador
    const vida = 3;
    const ki = 0;
    const resistencia = 0;

    // Função para gerar o mapa
    function gerarMapa() {
        for (let i = 0; i < rows; i++) {
            mapa[i] = [];
            for (let j = 0; j < cols; j++) {
                // Lógica para gerar os blocos com base na seed
                if (i < 5) {
                    mapa[i][j] = 'green'; // Blocos verdes
                } else {
                    mapa[i][j] = 'brown'; // Blocos marrons
                }
            }
        }
        renderizarMapa();
        posicionarJogador();
    }

    // Função para renderizar o mapa
    function renderizarMapa() {
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = ''; // Limpa o mapa anterior
        mapa.forEach(row => {
            row.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = `block ${block}`;
                mapDiv.appendChild(blockDiv);
            });
        });
    }

    // Função para posicionar o jogador no mapa
    function posicionarJogador() {
        const playerDiv = document.getElementById('player');
        playerDiv.style.left = (playerPosition.x * 40) + 'px'; // A posição do jogador no eixo X
        playerDiv.style.bottom = (playerPosition.y * 40) + 'px'; // A posição do jogador no eixo Y
    }

    // Atualiza os status ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('vida').innerText = vida;
        document.getElementById('ki').innerText = ki;
        document.getElementById('resistencia').innerText = resistencia;
        gerarMapa();
    });

    // Botão de status
    document.getElementById('statusButton').onclick = () => {
        alert(`Vida: ${vida}\nKi: ${ki}\nResistência: ${resistencia}`);
    };

    // Atualiza a seed quando a página é recarregada
    window.onbeforeunload = () => {
        seed = "456Z"; // Mude para uma nova seed se desejar
        gerarMapa();
    };
</script>

</body>
</html>
