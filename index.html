        let vida = 3;

        // FunÃ§Ã£o para gerar o mapa a partir da seed
        function gerarMapa(seed) {
            const map = [];
            const rows = 10; // Altura do mapa
            const cols = 10; // Largura do mapa
            let playerPosition = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) }; // PosiÃ§Ã£o inicial do jogador
            let enemyPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) }; // PosiÃ§Ã£o aleatÃ³ria do inimigo

            // GeraÃ§Ã£o de blocos com base na seed
            const blockTypes = ['ğŸŸ©', 'ğŸŸ«']; // Tipos de blocos
            for (let i = 0; i < rows; i++) {
                let row = '';

                    // Adiciona o jogador na posiÃ§Ã£o

                    } else if (i === enemyPosition.y && j === enemyPosition.x) {

                        let blockIndex = (i + j + seed.charCodeAt(0)) % blockTypes.length;
                        row += blockTypes[blockIndex]; // Adiciona blocos
                    }
                }
                map.push(row);
            }
            return map.join('\n');
        }

        function mostrarStatus() {
            document.getElementById('status').style.display = 'block';

            return `${numero1}${letra}${numero2}`;
        }
