<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo com HUD e Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        #hud {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        #mapa {
            font-family: monospace;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: pre;
            text-align: left;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        #status {
            display: none;
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Jogo com HUD e Mapa</h1>
    
    <div id="hud">
        <h2>HUD</h2>
        <p>Vida: <span id="vida">❤️❤️❤️</span></p>
        <p>Ki: <span id="ki">🔵🔵🔵</span></p>
        <p>Resistência: <span id="resistencia">🟣🟣</span></p>
        <p>Pontos: <span id="pontos">0</span></p>
        <button onclick="mostrarStatus()">Status</button>
    </div>

    <div id="mapa"></div>

    <div id="status">
        <h2>Status do Jogador</h2>
        <p>Vida: 3 pontos</p>
        <p>Ki: 3 pontos</p>
        <p>Resistência: 2 pontos</p>
        <button onclick="esconderStatus()">Fechar</button>
    </div>

    <script>
        let vida = 3;
        let ki = 3;
        let resistencia = 2;
        let pontos = 0;
        const playerSymbol = '👤';
        const enemySymbol = '👹';

        // Função para gerar o mapa a partir da seed
        function gerarMapa(seed) {
            const map = [];
            const rows = 10; // Altura do mapa
            const cols = 10; // Largura do mapa
            let playerPosition = { x: Math.floor(cols / 2), y: Math.floor(rows / 2) }; // Posição inicial do jogador
            let enemyPosition = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) }; // Posição aleatória do inimigo

            // Geração de blocos com base na seed
            const blockTypes = ['🟩', '🟫']; // Tipos de blocos
            for (let i = 0; i < rows; i++) {
                let row = '';
                for (let j = 0; j < cols; j++) {
                    // Adiciona o jogador na posição
                    if (i === playerPosition.y && j === playerPosition.x) {
                        row += playerSymbol; 
                    // Adiciona o inimigo na posição
                    } else if (i === enemyPosition.y && j === enemyPosition.x) {
                        row += enemySymbol; 
                    } else {
                        // Usa a seed para determinar o tipo de bloco
                        let blockIndex = (i + j + seed.charCodeAt(0)) % blockTypes.length;
                        row += blockTypes[blockIndex]; // Adiciona blocos
                    }
                }
                map.push(row);
            }
            return map.join('\n');
        }

        // Função para mostrar o status do jogador
        function mostrarStatus() {
            document.getElementById('status').style.display = 'block';
        }

        // Função para esconder o status do jogador
        function esconderStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Função para gerar uma seed aleatória
        function gerarSeed() {
            const numero1 = Math.floor(Math.random() * 10) + 1; // Gera um número entre 1 e 10
            const letra = String.fromCharCode(Math.floor(Math.random() * 26) + 65); // Gera uma letra de A a Z
            const numero2 = Math.floor(Math.random() * 10) - 5; // Gera um número entre -5 e 4

            return `${numero1}${letra}${numero2}`;
        }

        // Função para atualizar o HUD com os pontos
        function atualizarHUD() {
            document.getElementById('vida').innerText = '❤️'.repeat(vida);
            document.getElementById('ki').innerText = '🔵'.repeat(ki);
            document.getElementById('resistencia').innerText = '🟣'.repeat(resistencia);
            document.getElementById('pontos').innerText = pontos;
        }

        // Gera a seed e o mapa ao carregar a página
        const seed = gerarSeed();
        document.getElementById('mapa').innerText = gerarMapa(seed);
        atualizarHUD();
    </script>
</body>
</html>
